<div class="container" *ngIf="edu">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="edu.nombre" required="" /><span
            class="barra"></span>
          <label for="nombre">Nombre</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="lugar" name="lugar" [(ngModel)]="edu.lugar" required="" /><span
            class="barra"></span>
          <label for="lugar">Lugar</label>
        </div>
        <div class="form-group">
          <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" [(ngModel)]="edu.fecha_inicio"
            required="" /><span class="barra"></span>
          <label for="fecha_inicio">Fecha de inicio</label>
        </div>
        <div class="form-group">
          <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" [(ngModel)]="edu.fecha_fin" /><span
            class="barra"></span>
          <label for="fecha_fin">Fecha de finalizaci√≥n</label>
        </div>
        <div id="botonera">
          <button class="btn btn-primary">Editar</button>
          <button class="btn btn-danger">Cancelar</button>
        </div>

      </form>
    </div>
  </div>
</div>
