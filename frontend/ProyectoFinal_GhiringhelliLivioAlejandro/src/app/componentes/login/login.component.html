<div id="login">
  <div class="text-center" *ngIf="isLoged; else loggedOut">
    <h2>Ya has iniciado sesion.</h2>
  </div>
  <ng-template #loggedOut>
    <section class="vh-500 gradient-custom">
      <div class="container py-5 h-500">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Iniciar sesión</h2>
                  <p class="text-white-50 mb-5"> Ingrese su usuario y contraseña</p>
                  <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-outline form-white mb-4">
                      <input class="form-control form-control-lg" type="text" placeholder="Nombre de usuario"
                        name="nombreUsuario" id="nombreUsuario" [(ngModel)]="nombreUsuario" required=""/>
                        <label class="form-label" for="nombreUsuario">Usuario</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input class="form-control form-control-lg" type="password" placeholder="Contraseña"
                        name="password" id="password" [(ngModel)]="password" required=""/>
                        <label class="form-label" for="password">Contraseña</label>
                    </div>
                    <button class="btn btn-outline-light btn-lg px-5" [disabled]="!f.valid">
                      <i class="fas fa-sign-in-alt"></i>
                      INGRESAR
                    </button>
                  </form>
                  <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">
                    Error: Revise los datos ingresados.{{errorMsj}}
                  </div>
                </div>
                <div>
                  <p class="mb-0"> ¿No tienes cuenta? <a class="nav-link" routerLink="/registro">CREAR CUENTA</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </ng-template>
</div>
<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Usuario</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div id="botonera">
    <button type="submit" class="btn btn-primary">Ingresar</button>
    <button type="" class="btn btn-primary" (click)="cancelar()">Cancelar</button>
  </div>
</form>
