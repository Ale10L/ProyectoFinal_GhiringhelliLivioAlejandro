<div class="row">
  <h1>Experiencia laboral</h1>
  <div class="col-lg-1"></div>
  <div class="col-lg-11">

    <ul>
      <li *ngFor="let exp of experiencia">
        <h1>{{exp.nombre}} - </h1><h3>({{getYearInicio(exp.fecha_inicio)}} - {{getYearFin(exp.fecha_fin)}})</h3>
        <p>
          {{exp.descripcion}}
        </p>
      </li>
    </ul>
  </div>
</div>
