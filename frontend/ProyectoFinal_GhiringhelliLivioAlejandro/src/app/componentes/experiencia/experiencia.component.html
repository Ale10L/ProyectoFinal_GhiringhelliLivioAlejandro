<div class="row">
  <h1>Experiencia laboral</h1>
  <div class="col-lg-1">
    <button type="button" class="btn btn-outline-light" routerLink="/agregarexp" *ngIf="isLoged"> Agregar
      experiencia</button>
    <div class="col-lg-11">

      <table>
        <thead>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Fecha de inicio</th>
          <th>Fecha de finalización</th>
        </thead>
        <tbody>
          <tr *ngFor="let exp of experiencia">
            <td>{{exp.nombre}}</td>
            <td>{{exp.descripcion}}</td>
            <td>({{getYearInicio(exp.fecha_inicio)}}</td>
            <td>{{getYearFin(exp.fecha_fin)}})</td>
            <td *ngIf="isLoged"><button type="button" routerLink="/editarexp/{{exp.id}}"><i class="bi bi-pencil"></i></button></td>
            <td *ngIf="isLoged"><button type="button" routerLink="/borrarexp/{{exp.id}}" (click)="eliminar(exp.id)"><i class="bi bi-trash"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
