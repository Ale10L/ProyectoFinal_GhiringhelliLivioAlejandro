<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required="" />
          <label for="nombre">Nombre</label><span class="barra"></span>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion"
            required="" /><span class="barra"></span>
          <label for="descripcion">Descripción</label>
        </div>
        <div class="form-group">
          <label for="fecha_inicio">Fecha de inicio</label>
          <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" [(ngModel)]="fecha_inicio"
            required="" /><span class="barra"></span>

        </div>
        <div class="form-group">
          <label for="fecha_fin">Fecha de finalización</label>
          <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" [(ngModel)]="fecha_fin" /><span
            class="barra"></span>

        </div>
        <div id="botonera">
          <button class="btn btn-primary">Agregar</button>
          <button class="btn btn-danger">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
