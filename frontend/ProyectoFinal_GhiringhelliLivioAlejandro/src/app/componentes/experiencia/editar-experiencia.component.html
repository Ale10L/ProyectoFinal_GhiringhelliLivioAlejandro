<div class="container" *ngIf="expLab">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="expLab.nombre" required="" />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="expLab.descripcion" required="" />
        </div>
        <div class="form-group">
          <label for="nombre">Fecha de inicio</label>
          <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" [(ngModel)]="expLab.fecha_inicio" required="" />
        </div>
        <div class="form-group">
          <label for="fecha_fin">Fecha de finalización</label>
          <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" [(ngModel)]="expLab.fecha_fin"/>
        </div>
        <button class="btn btn-primary">Editar</button>
        <button class="btn btn-danger">Cancelar</button>
      </form>
    </div>
  </div>
</div>
