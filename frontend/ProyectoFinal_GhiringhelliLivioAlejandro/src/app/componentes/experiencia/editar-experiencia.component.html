<div class="container" *ngIf="expLab">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="expLab.nombre"
            required="" /><span class="barra"></span>
          <label for="nombre">Nombre</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="expLab.descripcion"
            required="" /><span class="barra"></span>
          <label for="descripcion">Descripción</label>
        </div>
        <div class="form-group">
          <input matInput [matDatepicker]="picker_inicio" class="form-control" id="fecha_inicio" name="fecha_inicio"
            [(ngModel)]="expLab.fecha_inicio" required="" /><span class="barra"></span>
          <mat-datepicker-toggle matSuffix [for]="picker_inicio"></mat-datepicker-toggle>
          <mat-datepicker #picker_inicio></mat-datepicker>
          <label for="fecha_inicio">Fecha de inicio</label>
        </div>
        <div class="form-group">
          <input matInput [matDatepicker]="picker_fin" class="form-control" id="fecha_fin" name="fecha_fin"
            [(ngModel)]="expLab.fecha_fin" /><span class="barra"></span>
          <mat-datepicker-toggle matSuffix [for]="picker_fin"></mat-datepicker-toggle>
          <mat-datepicker #picker_fin></mat-datepicker>
          <label for="fecha_fin">Fecha de finalización</label>
        </div>
        <div id="botonera">
          <button class="btn btn-primary">Editar</button>
          <button class="btn btn-danger">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
