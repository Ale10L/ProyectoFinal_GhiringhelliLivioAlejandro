<div class="container" *ngIf="proyecto">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyecto.nombre" required="" />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripci√≥n</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyecto.descripcion" required="" />
        </div>
        <div class="form-group">
          <label for="enlace_proyecto">Enlace proyecto</label>
          <input type="text" class="form-control" id="enlace_proyecto" name="enlace_proyecto" [(ngModel)]="proyecto.enlace_proyecto" required="" />
        </div>
        <button class="btn btn-primary">Editar</button>
        <button class="btn btn-danger">Cancelar</button>
      </form>
    </div>
  </div>
</div>
