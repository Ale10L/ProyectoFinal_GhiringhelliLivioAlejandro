<div class="row">
  <h1>Hard Skills</h1>
  <div class="col-sm-3 col-md-3 col-lg-3">
    <circle-progress [percent]="40" [radius]="100" [subtitle]="'Frontend'" [subtitleFontSize]="'15px'"
      [outerStrokeWidth]="16" [innerStrokeWidth]="8" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'"
      [animation]="true" [animationDuration]="300">
    </circle-progress>
  </div>
  <div class="col-sm-3 col-md-3 col-lg-3">
    <circle-progress [percent]="50" [radius]="100" [subtitle]="'Backend'" [subtitleFontSize]="'15px'"
      [outerStrokeWidth]="16" [innerStrokeWidth]="8" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'"
      [animation]="true" [animationDuration]="300">
    </circle-progress>
  </div>
  <div class="col-sm-3 col-md-3 col-lg-3">
    <circle-progress [percent]="30" [radius]="100" [subtitle]="'Arquitectura'" [subtitleFontSize]="'15px'"
      [outerStrokeWidth]="16" [innerStrokeWidth]="8" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'"
      [animation]="true" [animationDuration]="300">
    </circle-progress>
  </div>
  <div class="col-sm-3 col-md-3 col-lg-3">
    <circle-progress [percent]="30" [radius]="100" [subtitle]="'Idioma'" [subtitleFontSize]="'15px'"
      [outerStrokeWidth]="16" [innerStrokeWidth]="8" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'"
      [animation]="true" [animationDuration]="300">
    </circle-progress>
  </div>
</div>
